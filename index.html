<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .calculator {
            max-width: 400px;
            margin: 0 auto;
        }
        .calculator button {
            width: 70px;
            height: 70px;
            font-size: 1.5em;
        }
        .calculator .input-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Sales Management Dashboard</h1>

    <div class="calculator">
        <div class="input-group mb-3">
            <input type="text" id="display" class="form-control" read-only value="0">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-secondary" onclick="clearDisplay()">C</button>
            <div class="row g-2">
                <button class="col btn btn-dark" onclick="appendNumber('7')">7</button>
                <button class="col btn btn-dark" onclick="appendNumber('8')">8</button>
                <button class="col btn btn-dark" onclick="appendNumber('9')">9</button>
                <button class="col btn btn-primary" onclick="setOperation('+')">+</button>
            </div>
            <div class="row g-2 mt-2">
                <button class="col btn btn-dark" onclick="appendNumber('4')">4</button>
                <button class="col btn btn-dark" onclick="appendNumber('5')">5</button>
                <button class="col btn btn-dark" onclick="appendNumber('6')">6</button>
                <button class="col btn btn-primary" onclick="setOperation('-')">-</button>
            </div>
            <div class="row g-2 mt-2">
                <button class="col btn btn-dark" onclick="appendNumber('1')">1</button>
                <button class="col btn btn-dark" onclick="appendNumber('2')">2</button>
                <button class="col btn btn-dark" onclick="appendNumber('3')">3</button>
                <button class="col btn btn-primary" onclick="setOperation('*')">&times;</button>
            </div>
            <div class="row g-2 mt-2">
                <button class="col btn btn-dark" onclick="appendNumber('0')">0</button>
                <button class="col btn btn-dark" onclick="appendNumber('.')">.</button>
                <button class="col btn btn-success" onclick="calculateResult()">=</button>
                <button class="col btn btn-primary" onclick="setOperation('/')">&divide;</button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentInput = '';
    let currentOperation = null;
    let previousInput = '';

    function appendNumber(number) {
        currentInput += number;
        updateDisplay(currentInput);
    }

    function clearDisplay() {
        currentInput = '';
        previousInput = '';
        currentOperation = null;
        updateDisplay('0');
    }

    function setOperation(operation) {
        if (currentInput === '') return;
        if (previousInput !== '') calculateResult();
        previousInput = currentInput;
        currentOperation = operation;
        currentInput = '';
    }

    function calculateResult() {
        let result;
        const prev = parseFloat(previousInput);
        const current = parseFloat(currentInput);

        if (isNaN(prev) || isNaN(current)) return;

        switch (currentOperation) {
            case '+':
                result = prev + current;
                break;
            case '-':
                result = prev - current;
                break;
            case '*':
                result = prev * current;
                break;
            case '/':
                result = prev / current;
                break;
            default:
                return;
        }

        currentInput = result;
        currentOperation = undefined;
        previousInput = '';
        updateDisplay(currentInput);
    }

    function updateDisplay(input) {
        document.getElementById('display').value = input;
    }
</script>
</body>
</html>
